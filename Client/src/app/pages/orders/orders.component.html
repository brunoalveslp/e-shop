<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      @if(orders.length > 0){
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th>Pedido</th>
            <th>Data</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
            @for(order of orders; track order.id){
              <tr routerLink="/orders/{{ order.id }}">
                <th># {{ order.id }}</th>
                <td>{{ order.orderDate | date : "dd / MM / yyyy HH:mm" }}</td>
                <td>{{ order.total | currency:'BRL' }}</td>
                <td>{{ order.status }}</td>
              </tr>
          }
        </tbody>
      </table>
    } @else {
      <p>Ainda não há pedidos realizados.</p>
    }
    </div>
  </div>
</div>
