@if(checkoutForm){
<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row" formGroupName="deliveryForm">
    @for(method of deliveryMethods; track method.id){
    <div class="col-6 form-group">
      <input
        type="radio"
        (click)="setShippingPrice(method)"
        class="form-check-input"
        value="{{ method.id }}"
        id="{{ method.id }}"
        formControlName="deliveryMethod"
      />
      <label for="{{ method.id }}" class="form-check-label ms-2 mb-3">
        <strong>{{ method.shortName }} - {{ method.price | currency }}</strong>
        <br />
        <span class="label-description">{{ method.description }}</span>
      </label>
    </div>
  }
  </div>
</div>
}
<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left me-2"></i> Voltar ao Endereço de Entrega
  </button>
  <button class="btn btn-primary" [disabled]="checkoutForm?.get('deliveryForm')?.invalid" cdkStepperNext>
    Ir para Revisão <i class="fa fa-angle-right ms-2"></i>
  </button>
</div>
