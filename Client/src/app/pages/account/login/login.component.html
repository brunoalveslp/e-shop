<div class="d-flex justify-content-center mt-3 mb-3">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>
      <app-text-input [formControl]="loginForm.controls['email']" [label]="'E-mail'"></app-text-input>
      <app-text-input [formControl]="loginForm.controls['password']" [type]="'password'" [label]="'Senha'"></app-text-input>
      <div class="d-grid">
        <button mat-flat-button color="primary" [disabled]="loginForm.invalid" class="mt-3" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</div>
