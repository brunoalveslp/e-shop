<header *ngIf="totalCount && pageSize && pageNumber">
  <span *ngIf="totalCount > 0">
    EXibindo <strong>
      {{ (pageNumber - 1) * pageSize +1 }} -
      {{ pageNumber * pageSize > totalCount
          ? totalCount
          : pageNumber * pageSize
      }}

      </strong>
      de
      <strong>{{ totalCount }}</strong> resultados
    </span>
    <span *ngIf="totalCount === 0">
      HÃ¡ <strong>0</strong> resultados.
    </span>
</header>
