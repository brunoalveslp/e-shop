<div class="card h-100 shadow-sm" style="padding: 0">
  <div>
    <div class="title">
      {{title}}
    </div>
      <div class="list" [@openClose]="isOpen? 'in': 'out'">
        @for(link of links; track $index){
          <a routerLink="{{ link.route }}">{{ link.title }}</a>
        }
      </div>
  </div>
</div>
